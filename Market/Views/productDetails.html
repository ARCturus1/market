
<h2 contenteditable ng-if="authentication.isAuth && authentication.userName == 'admin'" ng-model="product.Name"></h2>
<h2 ng-if="!(authentication.isAuth && authentication.userName == 'admin')">{{product.Name}}</h2>
<div class="row">
    <galery-ctrl class="col-md-6"></galery-ctrl>
    <div class="col-md-6">
        <h4 contenteditable="true" ng-if="authentication.isAuth && authentication.userName == 'admin'" ng-model="product.ShortDesk"></h4>
        <h4 ng-if="!(authentication.isAuth && authentication.userName == 'admin')">{{product.ShortDesk}}</h4>
    </div>
</div>



<div ng-bind-html="product.Description" ng-if="!(authentication.isAuth && authentication.userName == 'admin')"></div>
<div text-angular ng-if="authentication.isAuth && authentication.userName == 'admin'" ng-model="product.Description" required></div>
<p ng-if="authentication.isAuth && authentication.userName == 'admin'">
    <button class="btn btn-success" ng-click="save()">Сохранить</button>
    <button class="btn btn-info" ng-click="back()">Назад</button>
</p>
