<link href="Content/Views/sliderItem.css" rel="stylesheet" />
<div class="col-md-3">
    <div class="thumbnail">
        <span class="glyphicon glyphicon-remove pull-right" ng-click="deleteSlide(slide)" data-role="deleteSlide"></span>
        <img ng-src="{{slide.image}}">
        <div class="caption">
            <h3 id="sliderText">{{slide.text}}</h3>
        </div>
    </div>
</div>
