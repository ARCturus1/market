<link href="Content/Views/slider.css" rel="stylesheet" />
<div>
    <carousel interval="myInterval">
        <slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}" style="margin: auto; height: 305px;">
            <div class="carousel-caption">
                <h4>{{slide.text}}</h4>
            </div>
        </slide>
    </carousel>
    <div class="row" ng-if="authentication.isAuth && authentication.userName == 'admin'">
        <br>
        <button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">
            <span class="glyphicon glyphicon-arrow-down"></span>
        </button>
        <hr>
        <div collapse="isCollapsed">
            <div class="well well-lg">
                <form class="form-inline" ng-submit="upload(files)">
                    <div class="form-group">
                        <label for="text">Текст слайда</label>
                        <input id="text" class="form-control" type="text" placeholder="Введите текст слайда" ng-model="slide.textForSlide" required />
                    </div>
                    <div class="form-group">
                        <label for="files"></label>
                        <div id="files" class="btn btn-warning form-control" ngf-select ng-model="files" ngf-multiple="multiple" required>Выбрать файл</div>
                    </div>
                    <input type="submit" class="btn btn-success" value="Сохранить" />
                    <input type="button" class="btn btn-success" value="Отмена" ng-click="cleanSlide()" />
                </form>

                <div ng-if="progress">
                    <progressbar class="progress-striped active" value="progress" max="100" type="warning">{{progress}}%</progressbar>
                </div>
                <div class="row panel" ng-if="slides.length > 0" data-role="panel">
                    <div ng-repeat="slide in slides" data-role="sliderList" class="animate">
                        <slider-item-ctrl></slider-item-ctrl>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
