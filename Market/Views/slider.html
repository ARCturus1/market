<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="http://telhouse.ru/static/img/0000/0003/8537/38537559.tfws2aa5h6.W1170.png" alt="...">
            <div class="carousel-caption">
               <h3>Россия (Москва)</h3>
                <p>Где это видано, чтобы люди в Москве без прописки проживали.</p>
            </div>
        </div>

        <div class="item">
            <img src="http://telhouse.ru/static/img/0000/0003/8537/38537138.zb7lzw6o7d.W1170.png" alt="...">
            <div class="carousel-caption">
                <h3>Осень</h3>
                <p>Осень — это вторая весна, когда каждый лист — цветок.</p>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" ng-click="$.preventDefault()" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
